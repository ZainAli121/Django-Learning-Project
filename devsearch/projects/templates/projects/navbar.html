{% load static %}
<header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <img src="{% static 'images/logo.jpg' %}" alt="DevJunctionX" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'developers' %}">Developers</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
          <li class="header__menuItem"><a href="#">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url  'profile' user.id  %}">My Account</a></li>
          {% if user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'logoutUser' %}" class="btn btn--sub">Logout</a></li> 
          {% else %}
          <li class="header__menuItem"><a href="{% url 'loginUser' %}" class="btn btn--sub">Login</a></li> 
          {% endif %}
          <li class="header__menuItem"><a href="{% url 'create-project' %}" class="btn btn--sub">Add Project</a></li>
        </ul>
      </nav>
    </div>
  </header>
