{% extends "main.html" %}

{% block content %}
<h1> {{project.title}}</h1>

<hr>
<img style="max-width: 400px;" src="{{project.imageURL}}">
<hr>
{% for tag in tags %}
<span style="border: 1px solid #888; padding: 1em;">{{tag}}</span>
{% endfor %}
<p> {{project.description}}</p>

<hr>
<h3>reviews:</h3>
{% for review in reviews %}
<p>{{review.body}}</p>
{% endfor %}

{% endblock content %}
